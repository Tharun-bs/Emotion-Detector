<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Interpreter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url("https://cdn2.vectorstock.com/i/1000x1000/49/26/emotions-smiles-on-colored-background-vector-6454926.jpg");
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"><animate attributeName="cy" dur="3s" values="20;80;20" repeatCount="indefinite"/></circle><circle cx="80" cy="60" r="1.5" fill="rgba(255,255,255,0.08)"><animate attributeName="cy" dur="4s" values="60;10;60" repeatCount="indefinite"/></circle><circle cx="50" cy="40" r="1" fill="rgba(255,255,255,0.05)"><animate attributeName="cy" dur="5s" values="40;90;40" repeatCount="indefinite"/></circle></svg>') repeat;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      max-width: 1100px;
      width: 100%;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .container:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
    }

    h2 {
      color: #2d3748;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from {
        filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
      }
      to {
        filter: drop-shadow(0 0 20px rgba(118, 75, 162, 0.4));
      }
    }

    .content-wrapper {
      display: flex;
      gap: 2rem;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    form {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 1.25rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 16px;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.8);
      color: #2d3748;
      resize: vertical;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      outline: none;
    }

    textarea::placeholder {
      color: #a0aec0;
      font-style: italic;
    }

    textarea:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 
        0 0 0 3px rgba(102, 126, 234, 0.1),
        0 10px 25px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    input[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    input[type="submit"]:hover::before {
      left: 100%;
    }

    input[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .result {
      flex: 1;
      min-width: 280px;
      margin-top: 0;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 20px;
      animation: resultFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .result::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes resultFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .result h3 {
      color: #2d3748;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .result h3::before {
      content: 'ðŸŽ­';
      font-size: 1.8rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
      60% { transform: translateY(-3px); }
    }

    .result p {
      color: #4a5568;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 1rem;
    }

    .result strong {
      color: #667eea;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      h2 {
        font-size: 2rem;
      }

      .content-wrapper {
        flex-direction: column;
      }

      textarea {
        min-height: 100px;
        padding: 1rem;
      }
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 80%; left: 40%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <h2>Emotion Interpreter</h2>
    <div class="content-wrapper">
      <form method="post">
        <textarea name="text" rows="6" cols="50" placeholder="Share your thoughts and let me interpret the emotions within..."></textarea>
        <input type="submit" value="Analyze">
      </form>

      {% if emotion %}
      <div class="result">
        <h3>Detected Emotion: {{ emotion }}</h3>
        <p><strong>Suggestion:</strong> {{ suggestion }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
